
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las 3D Aventuras de Egui - Stock</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container" p-4>        
        <h2>Stock</h2>
        <table class="table" id="stock">
                <thead>
                    <tr>
                        <td>Producto</td>
                        <td>Marca</td>
                        <td>Stock</td>
                        <td>Valor</td>                        
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </table>
        <div class="row">
            <p>Sigueme en instagram <a href="https://www.instagram.com/las3daventurasdeegui/">@las3daventurasdeegui</a></p>
        </div>        
    </div>
    <script>        
        $(function(){
            let pathNames = window.location.pathname.split('/');
            let proveedorId = pathNames[pathNames.length-1];
            $.ajax({
                url: "/api/stock/" + proveedorId,
            }).done(function($data) {
                var html = [];
                $data.forEach(function(item){
                    const newItem = 
                        `<tr>
                            <td>${item.Nombre}</td>
                            <td>${item.Marca}</td>
                            <td>${item.Stock}</td>
                            <td>${item.Precio}</td>
                            <td><a href="${item.Link}">Ver Producto</a></td>
                        </tr>`;                        
                    html.push(newItem);                        
                })
                $('#stock').children('tbody').html(html.join(""));
            });
        });
    </script>
</body>
</html>
