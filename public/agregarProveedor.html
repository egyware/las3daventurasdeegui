
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las 3D Aventuras de Egui - Lista de proveedores</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container" p-4>        
        <h2>Agregar Proveedor</h2>
        <form method="POST" action="api/proveedores">
            <div class="form-group">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="inputNombre" placeholder="Tienda">              
            </div>
            <div class="form-group">
              <label for="inputWeb">Website</label>
              <input type="url" class="form-control" name="website" id="inputWeb" placeholder="Website">
            </div>
            <div class="form-group">
                <label for="inputDescripcion">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" id="inputDescripcion" aria-describedby="descripcionHelp" placeholder="Pequeña reseña o descripción">
                <small id="descripcionHelp" class="form-text text-muted">Una pequeña descripción de lo que ofrece la tienda. No es obligatorio, pero si de ayuda al resto.</small>
              </div>            
            <button type="submit" class="btn btn-primary">A&ntilde;adir</button>
          </form>
        <div class="row">
            <p>Sigueme en instagram <a href="https://www.instagram.com/las3daventurasdeegui/">@las3daventurasdeegui</a></p>
        </div>        
    </div>
    <script>
    </script>
</body>
</html>
